input updatableUserFields {
  name: String
  email: String
  password: String
  avatarUrl: String
}

type User {
  id: ID!
  name: String!
  email: String!
  avatarUrl: String!
  token: String
  createdAt: String!
  updatedAt: String!
}

type Query {
  getUser(id: ID!): User
  getUsers: [User!]!
}

type Mutation {
  createUser(name: String!, email: String!, password: String!): User!
  updateUser(id: ID!, updatableUserFields: updatableUserFields!): User!
  deleteUser(id: ID!): deleteResponse!
}
